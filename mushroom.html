    <title>Mushroom Overgrowth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            background-color: #f0f8ff;
        }
        .content {
            height: 200vh; /* Make content tall enough to allow scrolling */
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4a7c10;
        }
        .mushroom {
            position: absolute;
            bottom: 0;
            transition: all 0.3s ease-in-out;
        }
        /* Mushroom sizes and positions */
        .mushroom img {
            width: 50px;
            height: auto;
        }
        /* Mushroom animation (can adjust for your preference) */
        .mushroom.growing img {
            width: 100px;
        }

        /* Mushroom styling */
        .mushroom1 {
            left: 10%;
        }
        .mushroom2 {
            left: 20%;
        }
        .mushroom3 {
            left: 30%;
        }
        .mushroom4 {
            left: 40%;
        }
        .mushroom5 {
            left: 50%;
        }
        .mushroom6 {
            left: 60%;
        }
        .mushroom7 {
            left: 70%;
        }
        .mushroom8 {
            left: 80%;
        }
        .mushroom9 {
            left: 90%;
        }

        /* Style for the scrollable content area */
        .scroll-section {
            padding: 20px;
            margin-top: 50px;
        }
        .scroll-section p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<script>
    window.addEventListener('scroll', function() {
        const mushrooms = document.querySelectorAll('.mushroom');
        const scrollPosition = window.scrollY;
        
        // Adjust mushrooms as the user scrolls
        mushrooms.forEach(function(mushroom, index) {
            const mushroomOffset = 100 + (scrollPosition / (index + 1));
            const scaleFactor = 1 + (scrollPosition / 1000);
            mushroom.style.transform = `translateY(${mushroomOffset}px) scale(${scaleFactor})`;

            // Add the "growing" effect when the scroll position reaches a certain point
            if (scrollPosition > (index * 150)) {
                mushroom.classList.add('growing');
            } else {
                mushroom.classList.remove('growing');
            }
        });
    });
</script>
